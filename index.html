<!DOCTYPE html>
<html>
	<head>
		<title> Chat Room - Login </title>
		<!-- Latest compiled and minified CSS -->

		<!-- jQuery library -->

		<!-- Latest compiled JavaScript -->

		<script src='js/login.js'></script>
		<script src="js/checkSession.js"></script>

	<body>
		<div class="container">
			<div id="inner_container">

		</div>
